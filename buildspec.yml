version: 0.2

phases:
  install:
    commands:
      - npm install -g corepack
      - corepack enable
      - corepack prepare yarn@4.2.2 --activate
  pre_build:
    commands:
      - echo Installing dependencies...
      - yarn install
  build:
    commands:
      - yarn build
  post_build:
    commands:
      - aws s3 sync dist/ s3://groupl1-frontend --delete

artifacts:
  files:
    - '**/*'
  base-directory: dist
